<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Vue SFC 單一元件檔</h3>
    <p>元件實體物件本身的程式碼必須透過 export default 的方式輸出,不需要使用 .mount() 來掛載外</p>
    <p>程式與樣式分別透過 template、script、style 三個區塊來進行管理</p>
    <p>scope屬性更解決了過去在傳統 CSS 開發無法拆分作用範圍 (scope) 的問題</p>
  
    <div id="app">
    </div>
</body>
</html>
<!-- Vue 3.0 -->
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script>
    const app = Vue.createApp({
        data() {
            return {
            }
        },
        mounted() {   
            console.log('xxxx');
            fetch('https://data.ntpc.gov.tw/api/datasets/E3FFFCAB-4DE7-4DCF-919B-337CC9B45A48/json?page=0&size=100')
            .then(res => res.json())
            .then(data => console.log(data));
        }    
    });

    app.mount('#app');
</script>
