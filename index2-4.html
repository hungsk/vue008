<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ msg }}</h1>

        <!-- 猜猜看，此時畫面會出現什麼？ -->
        <custom-component>
            {{ msg }}
        </custom-component>
    </div>
</body>

</html>
<!-- Vue 3.0 -->
<script src="https://unpkg.com/vue@next"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                msg: 'Parent!'
            }
        }
    });

    app.component('custom-component', {
        template: `<div> 
    Hello!
    <div>
    	<slot>這是預設內容</slot>
		</div>
  </div>`,
        data() {
            return {
                msg: 'Child !'
            }
        }
    });

    app.mount('#app');
</script>
